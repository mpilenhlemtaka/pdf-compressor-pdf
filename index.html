<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Compressor - Savvi Edition</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .dropzone {
      border: 2px dashed #e86e0a;
      padding: 40px;
      margin: 30px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .dropzone.dragover {
      background-color: #1e1e1e;
    }

    .button {
      background-color: #e86e0a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ff8000;
    }

    .progress {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a.download-link {
      display: inline-block;
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>üìÑ Smart PDF Compressor</h1>
  <p>Drag & drop your PDF or click to select. We'll shrink it for you üí®</p>

  <div class="dropzone" id="dropzone">Drop your PDF here or click to browse</div>
  <input type="file" id="fileInput" accept=".pdf" style="display:none">

  <button class="button" onclick="compressPDF()">Compress PDF</button>

  <div class="progress" id="progress"></div>
  <div id="output"></div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("fileInput");
    const progress = document.getElementById("progress");
    const output = document.getElementById("output");

    let selectedFile = null;

    const API_KEY = "mpilenhlemtaka18@gmail.com_oPjIvd4czVisZhLByr9v8RdhDh44pLkLFDT0ja3c9Kh4c2Ijc8a7SJfiVGJROaFi"; // Replace with your actual PDF.co API key

    dropzone.addEventListener("click", () => fileInput.click());

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      selectedFile = e.dataTransfer.files[0];
      dropzone.innerText = `üìé Selected: ${selectedFile.name}`;
    });

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      dropzone.innerText = `üìé Selected: ${selectedFile.name}`;
    });

    async function compressPDF() {
      output.innerHTML = "";
      if (!selectedFile) {
        alert("Please select or drop a PDF file first.");
        return;
      }

      progress.innerText = "Uploading and compressing PDF... ‚è≥";

      const formData = new FormData();
      formData.append("file", selectedFile);
      formData.append("name", "compressed.pdf");

      try {
        const response = await fetch("https://api.pdf.co/v1/pdf/optimizers/compress", {
          method: "POST",
          headers: {
            "x-api-key": API_KEY
          },
          body: formData
        });

        const result = await response.json();
        if (result.error) {
          progress.innerText = "‚ùå Compression failed.";
          output.innerHTML = `<p style="color:red;">${result.message}</p>`;
        } else {
          progress.innerText = "‚úÖ Compression complete!";
          output.innerHTML = `
            <a class="download-link" href="${result.url}" target="_blank">‚¨áÔ∏è Download Compressed PDF</a>
          `;
        }
      } catch (err) {
        console.error(err);
        progress.innerText = "‚ö†Ô∏è An error occurred.";
        output.innerHTML = `<p style="color:red;">Please try again later.</p>`;
      }
    }
  </script>

</body>
</html>
